<div class="grid">
    <div class="col-12">
        <div class="card p-fluid">
            <h5>Servicios</h5>
            <hr>
            <form class="p-fluid p-formgrid grid " (ngSubmit)="onSubmit()" [formGroup]="serviciosForm">
                <div class="field col-12 md:col-6 " >
                    <label htmlFor="servicio">Agregar Servicio</label>
                    <div class="p-inputgroup">
                        <input pInputText id="servicio" formControlName="nombre"  type="text"/>
                        <button type="submit" pButton pRipple icon="pi pi-plus" styleClass="p-button-warn"></button>      
                    </div>
                </div>
            </form>
        </div>
        <div class="card p-fluid">
            <h5 class="pb-3">Lista de Servicios</h5>
            <p-table [value]="servicios">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th style="width: 10rem;">Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-servicio>
                    <tr>
                        <td>{{servicio.id}}</td>
                        <td>{{servicio.nombre}}</td>
                        <td class="flex justify-content-center align-items-center">
                
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger  mr-2" (click)="deleteServicio(servicio)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
